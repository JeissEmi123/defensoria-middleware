steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/defensoria-middleware:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/defensoria-middleware:latest', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/defensoria-middleware:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/defensoria-middleware:latest']

  # Deploy container image to Cloud Run (prod)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'defensoria-middleware-prod'
      - '--image'
      - 'gcr.io/$PROJECT_ID/defensoria-middleware:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'APP_ENV=production,DATABASE_URL=postgresql+asyncpg://app_user:AppUser2026!@/defensoria_db?host=/cloudsql/sat-defensoriapueblo:us-central1:defensoria-db,GMAIL_USE_OAUTH=true,GMAIL_TOKEN_FILE=/app/config/gmail-token.pickle,GMAIL_OAUTH_CLIENT_SECRET_FILE=/app/config/oauth-client-secret.json,GMAIL_SERVICE_ACCOUNT_FILE=/app/config/service-account-key.json,EMAIL_FROM=jcamargom@agatadata.com,COORDINADOR_EMAIL=jcamargom@agatadata.com,GCP_PROJECT_ID=sat-defensoriapueblo'
      - '--update-secrets'
      - '/app/config/oauth-client-secret.json=oauth-client-secret:latest'
      - '--update-secrets'
      - '/app/config/gmail-token.pickle=gmail-token-pickle:latest'
      - '--update-secrets'
      - '/app/config/service-account-key.json=service-account-key:latest'
      - '--add-cloudsql-instances'
      - 'sat-defensoriapueblo:us-central1:defensoria-db'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--cpu'
      - '1'
      - '--memory'
      - '2Gi'
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '80'

images:
  - 'gcr.io/$PROJECT_ID/defensoria-middleware:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
