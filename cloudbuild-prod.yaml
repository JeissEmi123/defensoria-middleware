steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--no-cache', '-t', 'gcr.io/$PROJECT_ID/defensoria-middleware:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/defensoria-middleware:latest', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/defensoria-middleware:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/defensoria-middleware:latest']

  # Deploy container image to Cloud Run (prod)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'defensoria-middleware-prod'
      - '--image'
      - 'gcr.io/$PROJECT_ID/defensoria-middleware:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'APP_ENV=production,DATABASE_URL=postgresql+asyncpg://app_user:AppUser2026!@/defensoria_db?host=/cloudsql/sat-defensoriapueblo:us-central1:defensoria-db,POSTGRES_USER=app_user,POSTGRES_PASSWORD=AppUser2026!,POSTGRES_DB=defensoria_db,POSTGRES_PORT=5432,EMAIL_SERVICE=none,EMAIL_FROM=jcamargom@agatadata.com,COORDINADOR_EMAIL=jcamargom@agatadata.com,GCP_PROJECT_ID=sat-defensoriapueblo,GMAIL_USE_OAUTH=false,LOG_LEVEL=INFO,DEBUG=false'
      - '--update-secrets'
      - '/app/config-bundle.tar.gz=defensoria-config-bundle:latest'
      - '--add-cloudsql-instances'
      - 'sat-defensoriapueblo:us-central1:defensoria-db'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--cpu'
      - '1'
      - '--memory'
      - '2Gi'
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '80'

images:
  - 'gcr.io/$PROJECT_ID/defensoria-middleware:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
