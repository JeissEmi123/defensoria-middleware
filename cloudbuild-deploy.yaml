steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/defensoria-middleware:latest', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/defensoria-middleware:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'defensoria-middleware-prod'
      - '--image'
      - 'gcr.io/$PROJECT_ID/defensoria-middleware:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'APP_ENV=production,EMAIL_SERVICE=none,DATABASE_URL=postgresql+asyncpg://app_user:AppUser2026!@/defensoria_db?host=/cloudsql/sat-defensoriapueblo:us-central1:defensoria-db,POSTGRES_USER=app_user,POSTGRES_PASSWORD=AppUser2026!,POSTGRES_DB=defensoria_db,POSTGRES_PORT=5432,SECRET_KEY=prod-secret-2026,JWT_SECRET_KEY=jwt-prod-2026,JWT_REFRESH_SECRET_KEY=jwt-refresh-prod-2026,ADMIN_DEFAULT_PASSWORD=Admin2026!,DEBUG=false,LOG_LEVEL=INFO,ALLOWED_ORIGINS=["*"],CORS_ALLOW_CREDENTIALS=true,LOCAL_AUTH_ENABLED=true,LDAP_ENABLED=false,ENABLE_HTTPS_REDIRECT=false,RATE_LIMIT_PER_MINUTE=300,AUTH_RATE_LIMIT_PER_MINUTE=20'
      - '--add-cloudsql-instances'
      - 'sat-defensoriapueblo:us-central1:defensoria-db'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '900'
      - '--cpu-boost'
      - '--clear-secrets'

images:
  - 'gcr.io/$PROJECT_ID/defensoria-middleware:latest'

options:
  logging: CLOUD_LOGGING_ONLY
