# Configuración de PgBouncer para defensoria-middleware
# Connection pooler para PostgreSQL

[databases]
# Formato: nombre_logico = host=... port=... dbname=... user=... password=...
defensoria_db = host=localhost port=5432 dbname=defensoria_db user=defensoria_user password=YOUR_PASSWORD

# También puedes usar variables de entorno:
# defensoria_db = host=localhost port=5432 dbname=defensoria_db

[pgbouncer]
# Modo de pooling
# - session: Una conexión del servidor por sesión del cliente (default)
# - transaction: Una conexión del servidor por transacción
# - statement: Una conexión del servidor por statement (riesgoso, no recomendado)
pool_mode = transaction

# Escuchar en
listen_addr = 0.0.0.0
listen_port = 6432

# Autenticación
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Límites
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 10
reserve_pool_size = 5
reserve_pool_timeout = 3

# Timeouts (en segundos)
server_idle_timeout = 600
server_lifetime = 3600
server_connect_timeout = 15
query_timeout = 0
query_wait_timeout = 120
client_idle_timeout = 0
idle_transaction_timeout = 0

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

# Admin
admin_users = postgres
stats_users = stats, postgres

# Base de datos de estadísticas
# Comentar en producción si no se necesita
# stats_period = 60

# TCP settings
tcp_keepalive = 1
tcp_keepcnt = 5
tcp_keepidle = 30
tcp_keepintvl = 10
