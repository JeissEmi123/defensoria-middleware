substitutions:
  _SERVICE: defensoria-middleware-prod
  _REGION: us-central1
  _CONFIG_BUNDLE_SECRET: defensoria-config-bundle

steps:
  # Build image
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - --no-cache
      - -t
      - "gcr.io/$PROJECT_ID/defensoria-middleware:${COMMIT_SHA}"
      - -t
      - "gcr.io/$PROJECT_ID/defensoria-middleware:latest"
      - .

  # Push image
  - name: gcr.io/cloud-builders/docker
    args: [push, "gcr.io/$PROJECT_ID/defensoria-middleware:${COMMIT_SHA}"]
  - name: gcr.io/cloud-builders/docker
    args: [push, "gcr.io/$PROJECT_ID/defensoria-middleware:latest"]

  # Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image
      - "gcr.io/$PROJECT_ID/defensoria-middleware:${COMMIT_SHA}"
      - --region
      - ${_REGION}
      - --platform
      - managed
      - --allow-unauthenticated
      - --execution-environment
      - gen2
      - --cpu
      - "1"
      - --memory
      - 2Gi
      - --timeout
      - "3600"
      - --concurrency
      - "80"
      - --min-instances
      - "1"
      - --max-instances
      - "10"
      - --add-cloudsql-instances
      - $PROJECT_ID:us-central1:defensoria-db
      - --update-secrets
      - /app/config-bundle.tar.gz=${_CONFIG_BUNDLE_SECRET}:latest

images:
  - "gcr.io/$PROJECT_ID/defensoria-middleware:${COMMIT_SHA}"

options:
  logging: CLOUD_LOGGING_ONLY
